<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">
      Riwayat
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="ion-padding">
    <ion-list>
      <ion-list-header>
      </ion-list-header>
      <ion-item *ngFor="let d of data;let i = index">
        <ion-label>{{ i + 1 }}. {{"NIK : "}}.{{d.nik}} </ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
